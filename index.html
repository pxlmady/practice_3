<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="content">
    <form id="myForm">

        <div class=”input-row”>
            <label style=" margin-right: 80px;" class=”wide-label” for="name">Імʼя</label>
            <input maxlength="20" required  type="text" name=”name” id="name"/>
        </div>

        <div class=”input-row”>
            <label style=" margin-right: 70px;" class=”wide-label” for="email">Email</label>
            <input maxlength="20" required  type="email" name=”email” id="email" pattern=".+@gmail\.com"/>
        </div>

        <div class=”input-row”>
            <label style=" margin-right: 58px;" class=”wide-label” for="pass">Пароль</label>
            <input maxlength="20" required  type="password" name=”password” id="pass"/>
        </div>

        <div class=”input-row”>
            <label style="margin-right: 60px">Стать</label>

            <input id="man" type=radio name=group value=male>
            <label for="man">чол</label>

            <input id="female" type=radio name=group value=female>
            <label for="female">жін</label>

            <input id="none" type=radio name=group value=none>
            <label for="none">не вказано</label>
        </div>

        <div class=”input-row”>
            <label style="margin-right: 65px" for="group">Група</label>

            <select name="group" id="group">
                <option value="11">КНД-11</option>
                <option value="12">КНД-12</option>
                <option value="13">КНД-13</option>
                <option value="14">КНД-14</option>
            </select>
        </div>

        <div class=”input-row”>
            <label style="margin-right: 80px" for="bio">Біо</label>
            <textarea name="bio" id="bio" cols="20" rows="3"></textarea>
        </div>

        <div class="”input-row”">
            <label style="margin-right: 80px" for="age">Вік</label>
            <input min="17" max="99" required  type="number" name=”name” id="age"/>
        </div>

        <div style="margin-bottom: 40px;" class="”input-row”">
            <label style="margin-right: 80px" for="check">Згода на обробку даних</label>
            <input id="check" type="checkbox" required>
        </div>

        <button type="submit" onclick="handleClick(event)">Відправити</button>
    </form>
    <div class="info__wrapper">
        <p class="info__content-wrapper">І'мя:
            <span class="info">

            </span>
        </p>
        <p class="info__content-wrapper">Email:
            <span class="info">

            </span>
        </p>
        <p class="info__content-wrapper">Пароль:
            <span class="info">

            </span>
        </p>
        <p class="info__content-wrapper">Стать:
            <span class="info">

            </span>
        </p>
        <p class="info__content-wrapper">Група:
            <span class="info">

            </span>
        </p>
        <p class="info__content-wrapper">Біо:
            <span class="info">

            </span>
        </p>
        <p class="info__content-wrapper">Вік:
            <span class="info">

            </span>
        </p>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
